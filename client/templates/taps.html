<template name="taps">
    <ul class="taps no-list-style block-list">
        {{#each taps _id}}
            <li class="tap">
                <span class="tap-number">{{tapCount @index}}</span>
                {{#if onTap}}
                    {{#with whatsOnTap onTap}}
                        <strong>{{name}}</strong>
                    {{/with}}
                    {{#if isOwner ownerId}}
                        <a class="remove-bev-from-tap" href="#"><svg class="icon icon--delete">
                        <use xlink:href="#icon-close" />
                    </svg></a>
                    {{/if}}

                {{ else }}
                    Empty
                    {{#if isOwner ownerId}}
                        <form class="put-on-tap">
                            <select class="put-on-tap-bev-list">
                            {{#each ownerBevs ownerId}}
                                <option data-bevID="{{_id}}">{{name}}</option>
                            {{/each}}
                            </select>
                            <input class="btn btn--small" type="submit" value="Put On Tap">
                        </form>
                    {{/if}}
                {{/if}}
            </li>
        {{/each}}
    </ul>
</template>
