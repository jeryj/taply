<template name="tapLists">
    <h2>All User's TapLists</h2>
    <ul class="no-list-style block-list">
        {{#each tapList}}
            {{>tapListLI}}
        {{/each}}
    </ul>
</template>

<template name="tapListLI">
  <li><a href="/taplist/{{owner}}/{{slug}}">{{name}}</a>
      {{#if isOwner ownerId}}
          <a href="#" class="delete-taplist">Delete</a>
      {{/if}}
  </li>
</template>

<template name="tapListPage">
    <h2>TapList: {{name}}</h2>
    {{> taps }}
    <h3>Your Bevs</h3>
    {{> bevs }}
</template>

<template name="addTapList">
    <form class="add-TapList">
        <label for="name">Taplist Name</label>
        <input id="name" type="text" name="name">

        <label for="number-of-taps">How many taps does this taplist have?</label>
        <input id="number-of-taps" type="number" min="1" max="1000" name="number-of-taps">
        <br/>
        <input type="submit" value="Create Taplist">
    </form>
</template>
