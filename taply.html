<head>
  <title>taply</title>
</head>

<body>
<!-- don't put anything in the body. use iron router to do this -->
</body>



<template name="main">
    {{> navigation}}
    {{> yield}}
</template>


<template name="home">
  <h1>TAPLY!</h1>
</template>

<template name="about">
  <h1>About!</h1>
  <p>Yer on the about page.</p>
</template>


<template name="register">
    <h1>Register</h1>
    <form class="register">
        <label for="email">Email</label>
        <input id="email" type="email" name="email">

        <label for="password">Password</label>
        <input id="password" type="password" name="password">

        <input type="submit" value="Register">
    </form>
</template>

<template name="login">
    <h1>Login</h1>
    <form class="login">
        <label for="email">Email</label>
        <input id="email" type="email" name="email">

        <label for="password">Password</label>
        <input id="password" type="password" name="password">

        <input type="submit" value="Login">
    </form>
</template>


<template name="navigation">
    <nav>
        <ul class="no-list-style inline-nav">
            <li><a href="{{pathFor route='home'}}">Home</a></li>
            <li><a href="{{pathFor route='about'}}">About</a></li>
            <li><a href="{{pathFor route='tapLists'}}">TapLists</a></li>
            {{#if currentUser}}
                <li><a href="#" class="logout">Logout</a></li>
            {{else}}
                <li><a href="{{pathFor route='register'}}">Register</a></li>
                <li><a href="{{pathFor route='login'}}">Login</a></li>
            {{/if}}
        </ul>
    </nav>
</template>

<template name="tapLists">
    <h2>TapLists</h2>
    {{#if currentUser}}
        {{> addTapList}}
    {{/if}}
    <ul class="no-list-style block-list">
        {{#each tapList}}
            <li><a href="/taplist/{{_id}}">{{name}}</a>
                {{#if isOwner owner}}
                    <a href="#" class="delete-taplist">Delete</a>
                    <a href="#" class="archive-taplist">Archive</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>

    {{> archivedTapLists }}
</template>

<template name="archivedTapLists">
    <h3>Archived TapLists</h3>
    <ul class="no-list-style block-list">
        {{#each archivedTapList}}
            <li><a href="/taplist/{{_id}}">{{name}}</a>
                {{#if isOwner owner}}
                    <a href="#" class="delete-taplist">Delete</a>
                    <a href="#" class="unarchive-taplist">UnArchive</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</template>


<template name="addTapList">
    <form class="add-TapList">
        <label for="name">TapList Name</label>
        <input id="name" type="text" name="name">

        <input type="submit" value="Create Tap List">
    </form>
</template>



<template name="taps">
    <h3>{{name}}'s Taps</h3>
    <ul class="taps no-list-style block-list">
        {{#each taps _id}}
            <li>
                <strong>{{name}}</strong><br/>
                {{#if isOwner owner}}
                    <a href="#" class="delete-bev">Delete</a>
                    <a href="/add-bev/" class="add-bev">Add Bev</a>
                    <a href="#" class="archive-bev">Archive</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</template>


<template name="bevs">
    <h3>{{name}}'s Beverages</h3>
    <ul class="bevs no-list-style block-list">
        {{#each bevs}}
            <li>
                <strong>{{name}}</strong><br/>
                {{#if type}}
                    Type: {{type}}<br/>
                {{/if}}
                {{#if isOwner owner}}
                    <a href="#" class="delete-bev">Delete</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</template>

<template name="archivedBevs">
    <h3>{{name}}'s Archived Beverages</h3>
    <ul class="archived-bevs no-list-style block-list">
        {{#each archivedBevs _id}}
            <li>
                {{name}}
                {{#if isOwner owner}}
                    <br/>
                    <a href="#" class="delete-bev">Delete</a>
                    <a href="#" class="unarchive-bev">UnArchive</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</template>

<template name="addTapForm">
    <form class="add-tap">
        <label for="tap-name">Tap Name - Designator (Star, Circle, Red, etc)</label>
        <input id="tap-name" type="text" name="tap-name" />

        <label for="tap-location">Tap Position (From Left to Right)</label>
        <input id="tap-location" type="number" name="tap-location" min="1" max="20"/>

        <input type="submit" value="Add Tap">
    </form>
</template>

<template name="addBev">
    <form class="add-bev">


        <label for="beverage-type">Beverage Type? For other styles?</label>
        <input id="beverage-type" type="text" name="beverage-type" />

        <label for="beverage-name">Beverage Name</label>
        <input id="beverage-name" type="text" name="beverage-name" />

        <label for="bjcp-category">BJCP Category</label>
        <select id="bjcp-category" name="bjcp-category">
            <option value="standard american beer">1. Standard American Beer</option>
            <option value="international lager">2. International Lager</option>
        </select>

        <label for="bjcp-subcategory">BJCP Subcategory</label>
        <select id="bjcp-subcategory" name="bjcp-subcategory">
            <option value="american light lager">1A. American Light Lager</option>
            <option value="american lager">1B. American Lager</option>
            <option value="cream ale">1C. Cream Ale</option>
            <option value="american wheat beer">1D. American Wheat Beer</option>
            <option value="international pale lager">2A. International Pale Lager</option>
            <option value="international amber lager">2B. International Amber Lager</option>
            <option value="international dark lager">2C. International Dark Lager</option>
        </select>

        <label for="srm">SRM</label>
        <input id="srm" type="text" name="srm" />

        <label for="glass-shape">Glass Shape</label>
        <select id="glass-shape" name="glass-shape">
            <option value="shaker pint">Shaker Pint</option>
            <option value="nonic pint">Nonic Pint</option>
            <option value="tulip">Tulip</option>
            <option value="snifter">Snifter</option>
            <option value="goblet">Goblet</option>
            <option value="pilsner flute">Pilsner Flute</option>
            <option value="mason jar">Mason Jar</option>
        </select>

        <label for="abv">ABV</label>
        <input id="abv" type="text" name="abv" />%

        <label for="ibu">IBUs</label>
        <input id="ibu" type="text" name="ibu" />%

        <label for="hoppiness">Hoppiness</label>
        <select id="hoppiness" name="hoppiness">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="og">Original Gravity (Specific Gravity)</label>
        <input id="og" type="text" name="og" />

        <label for="fg">Final Gravity (Specific Gravity)</label>
        <input id="fg" type="text" name="fg" />

        <label for="brew-date">Brew Date</label>
        <input id="brew-date" type="text" name="brew-date" />

        <label for="born-on">Born on</label>
        <input id="born-on" type="text" name="born-on" />

        <label for="quantity">Stock / Quantity</label>
        <select id="quantity" name="quantity">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>

        <input type="submit" value="Add Beverage">
    </form>
</template>

<template name="addTap">
    <h3>Add Tap: {{name}}</h3>
    {{> addTapForm}}
</template>


<template name="tapListPage">
    <h2>TapList: {{name}}</h2>
    {{#if currentUser}}
        <a href="{{_id}}/add-tap">Add Tap</a>
    {{/if}}
    {{> taps }}
    {{> bevs }}
    {{> archivedBevs }}
</template>
